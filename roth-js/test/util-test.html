<html>
	<head>
		
		<meta charset="utf-8"/>
		<title>Util Test</title>
		
		<style>
			pre
			{
				tab-size : 4;
				-moz-tab-size : 4;
				-o-tab-size : 4;
				white-space: pre-wrap;
				white-space: -moz-pre-wrap;
				white-space: -pre-wrap;
				white-space: -o-pre-wrap;
				word-wrap: break-word;
			}
		</style>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="../src/_Global.js"></script>
		<script src="../src/_Util.js"></script>
		
		<script>
			$(function()
			{
